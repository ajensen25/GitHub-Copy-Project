<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Copy</title>
    <link rel="stylesheet" href="mainheader.css">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="subheader.css">
    <link rel="stylesheet" href="content.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="main-header">
            <div class="left-main-header">
                <button class="menu-button">
                    <img class="menu-img" src="icons/hamburger-icon.png">
                </button>
                <img class="github-img" src="icons/github-logo.png">
                <div class="username">
                    ajensen25
                </div>
            </div>
            <div class="middle-main-header">
                <input class="search-bar" placeholder="Type / to search">
                <button class="copilot-button">
                    <img class="copilot-img" src="icons/copilot-logo.png">
                </button>
                <button class="copilot-open-button">
                    <img class="copilot-open-img" src="icons/arrow-removebg-preview.png">
                </button>
                <div class="seperator"></div>
            </div>
            <div class="right-main-header">
                <button class="plus-button">
                    <img class="plus-img" src="icons/plus-icon.png">
                    <img class="copilot-open-img" src="icons/arrow-removebg-preview.png">
                </button>
                <button class="issues-button">
                    <img class="issues-img" src="icons/issues-logo.png">
                </button>
                <button class="pull-request-button">
                    <img class="pull-request-img" src="icons/pull-request-logo.png">
                </button>
                <button class="notifications-button">
                    <img class="notifications-img" src="icons/notifications-logo.png">
                </button>
                <img class="your-profile-picture" src="icons/pfp-logo.png">
            </div>
        </div>
        <div class="sub-header">
            <nav class="nav-menu">
                <button class="nav-overview-button">
                    <img class="overview-img" src="icons/overview-logo.png">
                    <p> Overview </p>
                </button>
                <button class="nav-repository-button">
                    <img class="repository-img" src="icons/repository-logo.png">
                    Repositories
                </button>
                <button class="nav-projects-button">
                    <img class="projects-img" src="icons/projects-logo.png">
                    Projects
                </button>
                <button class="nav-packages-button">
                    <img class="packages-img" src="icons/packages-logo.png">
                    Packages
                </button>
                <button class="nav-stars-button">
                    <img class="stars-img" src="icons/stars-logo.png">
                    Stars
                </button>
            </nav>
        </div>
    </div>
    <main>
    <div class="content-container">
        <div class="profile-container">
            <img class="profile" src="icons/pfp-logo.png">
            <div class="profile-info">
                <h1 class="profile-name">
                    aiden-jen
                </h1>
                <p class="profile-user">
                    ajensen25
                </p>
                <p class="bio">
                    Campbell High School \n Year of Graduation: 2025
                </p>
                <button class="profile-edit-button">
                    Edit profile
                </button>
                <div class="profile-followers">
                    <img class="followers-icon" src="icons/subscribers-icon.png">
                    <span>0</span>&nbspfollowers &#x2022;&nbsp<span>1</span>&nbspfollowing
                </div>
                <div class="profile-time">
                    <img class="time-icon" src="icons/time-icon.png">
                    19:09&nbsp<span class="time-span">(UTC -05:00)</span>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
